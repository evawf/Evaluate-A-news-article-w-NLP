<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="">
                Evaluate a news article with Meaning Cloud - Topics Extraction API
            </div>
        </header>

        <main>
            <section>
                <form>
                    <label for="url">Enter a URL here:</label>
                    <input id="url" type="text" name="url" placeholder="http://wwww.example.com">
                    <button id="submit" type="button" name="" value="submit" onclick="return Client.handleSubmit(event)">Analyse</button>
                </form>
            </section>

            <section>
                <h2>Evaluation Results:</h2>
                <div id="results">
                    <div id="model"></div>
                    <div id="score_tag"></div>
                    <div id="agreement"></div>
                    <div id="subjectivity"></div>
                    <div id="confidence"></div>
                    <div id="irony"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>This is a footer</p>
        </footer>

    </body>
    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
       </script>
</html>
